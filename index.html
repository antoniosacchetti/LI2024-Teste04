<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
 

  <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <h2 class="text-center mb-4">Formulário de Contato</h2>
      <form id="contactForm" class="needs-validation" novalidate>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Seu email" required>
          <div class="invalid-feedback">Por favor, forneça um endereço de email válido.</div>
        </div>
        
        <div class="mb-3">
          <label for="subject" class="form-label">Assunto</label>
          <input type="text" class="form-control" id="subject" placeholder="Assunto" required>
          <div class="valid-feedback">Perfeito!</div>
          <div class="invalid-feedback">Por favor, preencha este campo.</div>
        </div>
        
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>
          <div class="invalid-feedback">Por favor, escreva uma mensagem.</div>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-cn7l7gDp0eyNpGqE77r26bDGz2kn8pHb5gMRU6/27EFP8KncGiD3D8RvbKLo9K4" 
        crossorigin="anonymous">
    </script>
    <!-- Arquivo JavaScript Personalizado -->
    <script src="script.js"></script>
</body>
</html>
